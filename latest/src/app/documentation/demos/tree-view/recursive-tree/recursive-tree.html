<clr-tree>
    <clr-tree-node *clrRecursiveFor="let file of root; getChildren: getChildren"
                   [(clrSelected)]="file.selected"
                   [clrExpanded]="true">
        {{file.name}}
    </clr-tree-node>
</clr-tree>
